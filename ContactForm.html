<!DOCTYPE html>
<html>
	<head>
		<script src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<meta charset="utf-8" />
		<title>Contact Form</title>
	</head>
	<body>
		<div class="container">
			<div class="navbar">
				<img src="images/logo.png" class="logo" alt="logo"/>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="achievements.html">Achievements</a></li>
						<li><a href="#">Projects</a></li>
						<li><a href="ContactForm.html">Contact Me</a></li>
					</ul>
				</nav>
			</div>
		</div>
		<main id="content">
			<form id="regEx" method="post" action="http://symlink.dk/code/php/submit/">
				<ol>
					<li class="formField">
						<label for="name">Name:</label>
						<input type="text" id="name" name="name" />
					</li>
					<li>
						<div class="error" id="name_error">*The name is invalid</div>
					</li>
					<li class="formField">
						<label for="email">Email:</label>
						<input type="email" id="email" name="email">
					</li>
					<li>
						<div class="error" id="email_error">*The email is invalid</div>
					</li>
					<li class="formField">
						<label for="age">Age:</label>
						<input type="number" name="age" id="age" min="1" max="100" step="1">
					</li>
					<li>
						<div class="error" id="age_error">*The age is invalid</div>
					</li>
				</ol>	
				<footer>
					<button id="submitButton" type="submit">Calculate</button>
				</footer>
			</form>
		</main>
		<footer>
            <a href="index.html">Home</a>
			<a href="achievements.html">Achievements</a>
			<a href="ContactForm.html">Contact Me</a>
        </footer>
	</body>
</html>
